<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            background: #f5f5f5;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background: #e3f2fd;
            text-align: right;
        }
        .assistant {
            background: white;
        }
        #input {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Test Chat API</h1>
    <div id="messages"></div>
    <div>
        <input type="text" id="input" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
        <button onclick="clearChat()">Limpar</button>
    </div>

    <script>
        let sessionId = null;
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');

        // Cria nova sessão ao carregar
        async function createSession() {
            const response = await fetch('http://localhost:8000/api/new-session', {
                method: 'POST'
            });
            const data = await response.json();
            sessionId = data.session_id;
            console.log('Session created:', sessionId);
        }

        // Adiciona mensagem na tela
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Envia mensagem
        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Adiciona mensagem do usuário
            addMessage(message, 'user');
            input.value = '';

            // Cria div para resposta do assistente
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant';
            assistantDiv.textContent = '';
            messagesDiv.appendChild(assistantDiv);

            try {
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr.trim()) {
                                try {
                                    const data = JSON.parse(dataStr);
                                    console.log('Received:', data);
                                    
                                    if (data.type === 'assistant_text') {
                                        assistantDiv.textContent += data.content;
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    } else if (data.type === 'tool_use') {
                                        assistantDiv.textContent += `\n[Usando ferramenta: ${data.tool}]\n`;
                                    } else if (data.type === 'result') {
                                        if (data.input_tokens) {
                                            assistantDiv.textContent += `\n\n[Tokens: ${data.input_tokens}↑ ${data.output_tokens}↓]`;
                                        }
                                        if (data.cost_usd) {
                                            assistantDiv.textContent += ` [Custo: $${data.cost_usd.toFixed(6)}]`;
                                        }
                                    }
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                assistantDiv.textContent = 'Erro ao enviar mensagem: ' + error.message;
            }
        }

        // Limpa chat
        async function clearChat() {
            if (sessionId) {
                await fetch('http://localhost:8000/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
            }
            messagesDiv.innerHTML = '';
            addMessage('Chat limpo. Nova sessão iniciada.', 'assistant');
        }

        // Enter para enviar
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Inicializa
        createSession();
    </script>
</body>
</html>
